[[patches]]
[patches.pattern]
target = 'functions/state_events.lua'
pattern = "G.FUNCS.draw_from_play_to_discard = function(e)"
position = "after"
payload = '''
local drop_targets = SMODS.find_card('j_payasaka_droptarget')
'''
match_indent = true
times = 1

[[patches]]
[patches.pattern]
target = 'functions/state_events.lua'
pattern = '''draw_card(G.play,G.discard, it*100/play_count,'down', false, v)'''
position = 'at'
payload = '''
if next(drop_targets) and not G.GAME.payasaka_prelude then
	local add = {}
	SMODS.calculate_context({payasaka_play_to_discard = true, other_card = v}, add)
	SMODS.trigger_effects(add)
	local target = G.discard
	for k, v in ipairs(add) do
		for _k, _v in pairs(v) do
			target = _v.target or target
		end
	end
	draw_card(G.play,target, it*100/play_count,'down', false, v)
else
	draw_card(G.play,G.discard, it*100/play_count,'down', false, v)
end
'''
match_indent = true

